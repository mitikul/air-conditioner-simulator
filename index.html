<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.cdnfonts.com/css/7-led" rel="stylesheet">
    <link href="./assests/css/site.css" rel="stylesheet">
</head>

<body>
    <div class="img-wrapper position-relative w-100 mw-500 my-auto">
        <img class="w-100 mw-500 d-block" src="./assests/img/Split-Air-Conditioner-PNG-High-Quality-Image.png"
            alt="air-conditioner">
        <img class="w-100 mw-500 swing " id="swing" src="./assests/img/swing.png" alt="air-conditioner">
        <span class="font-7-led led-on-air-conditioner" id="temperature">17</span>
    </div>
    <div class="text-center position-relative w-100 mw-200 my-auto">
        <img class="w-100 mw-200 d-block " src="./assests/img/wireless-controller-copy-31319276.png"
            alt="air-conditioner">
        <img class="w-100 mw-200 " id="light-overlay" src="./assests/img/wireless-controller-copy-light.png"
            alt="air-conditioner">
        <img class="position-absolute " id="swinging" src="./assests/img/swinging.png">
        <img class="position-absolute " id="noswing" src="./assests/img/no-swing.png">
        <span class="font-7-led" id="temp-on-remote"></span>
        <button class="position-absolute transparent pointer" id="btn-toggle-power"> </button>
        <button class="position-absolute transparent pointer" id="btn-toggle-swing"> </button>
        <button class="position-absolute transparent pointer" id="btn-decrease-temp"> </button>
        <button class="position-absolute transparent pointer" id="btn-increase-temp"> </button>
        <button class="position-absolute transparent pointer" id="btn-decrease-fan"> </button>
        <button class="position-absolute transparent pointer" id="btn-increase-fan"> </button>
        <div class="position-absolute" id="levelfan">
            <div class="progress-container">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>
    <script src="./assests/js/main.js"> </script>
</body>

</html>
